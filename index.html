<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Math</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <h1>Reward Math</h1>
        <p class="login-prompt">Who's playing?</p>
        <div class="user-buttons">
            <button class="user-btn" data-user="Tom">ü¶ñ Tom</button>
            <button class="user-btn" data-user="Patrick">üôÇ Patrick</button>
            <button class="user-btn" data-user="Eliza">üå∏ Eliza</button>
        </div>
        <p id="loginError" class="error"></p>
    </div>

    <!-- Menu Screen -->
    <div id="menuScreen" class="screen menu-screen" style="display: none;">
        <div class="menu-header">
            <span id="menuUserInfo"></span>
            <button id="switchPlayerBtn" class="small-btn">Switch</button>
        </div>

        <div class="game-grid">
            <!-- Addition Row -->
            <button class="game-tile green" data-category="add_easy">
                <span class="tile-icon">‚ûï</span>
                <span class="tile-label">Easy</span>
            </button>
            <button class="game-tile green" data-category="add_medium">
                <span class="tile-icon">‚ûï</span>
                <span class="tile-label">Medium</span>
            </button>
            <button class="game-tile green" data-category="add_hard">
                <span class="tile-icon">‚ûï</span>
                <span class="tile-label">Hard</span>
            </button>

            <!-- Subtraction Row -->
            <button class="game-tile orange" data-category="sub_easy">
                <span class="tile-icon">‚ûñ</span>
                <span class="tile-label">Easy</span>
            </button>
            <button class="game-tile orange" data-category="sub_medium">
                <span class="tile-icon">‚ûñ</span>
                <span class="tile-label">Medium</span>
            </button>
            <button class="game-tile orange" data-category="sub_hard">
                <span class="tile-icon">‚ûñ</span>
                <span class="tile-label">Hard</span>
            </button>

            <!-- Times Tables Row 1 -->
            <button class="game-tile purple" data-category="multiply_2">
                <span class="tile-number">2√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_3">
                <span class="tile-number">3√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_4">
                <span class="tile-number">4√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_5">
                <span class="tile-number">5√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_6">
                <span class="tile-number">6√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_7">
                <span class="tile-number">7√ó</span>
            </button>

            <!-- Times Tables Row 2 -->
            <button class="game-tile purple" data-category="multiply_8">
                <span class="tile-number">8√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_9">
                <span class="tile-number">9√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_10">
                <span class="tile-number">10√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_11">
                <span class="tile-number">11√ó</span>
            </button>
            <button class="game-tile purple" data-category="multiply_12">
                <span class="tile-number">12√ó</span>
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen game-screen" style="display: none;">
        <div class="game-layout">
            <div class="game-main">
                <div class="game-header">
                    <button id="backButton" class="small-btn">‚Üê Back</button>
                    <div class="player-banner" id="playerBanner">
                        <span id="userInfo"></span>
                    </div>
                    <div id="categoryDisplay" class="category-display"></div>
                </div>

                <div class="timer-display" id="timerDisplay">0:00</div>

                <div class="progress-bar-wrapper">
                    <div id="progressCircles" class="progress-circles"></div>
                </div>

                <div id="question" class="question"></div>
                <input type="number" id="answer" placeholder="" autocomplete="off" spellcheck="false" pattern="[0-9]*" inputmode="numeric">
                <button id="submitButton">Submit</button>
                <p id="feedback" class="feedback"></p>

                <div class="game-actions">
                    <button id="restartButton" class="action-btn">üîÑ Restart</button>
                    <button id="exitButton" class="action-btn">üö™ Exit</button>
                </div>
            </div>

            <div class="leaderboard" id="leaderboard">
                <h3>üèÜ Top 10</h3>
                <ol id="leaderboardList" class="leaderboard-list">
                    <li class="empty">No scores yet</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal" style="display: none;">
        <div class="popup-content">
            <div id="popupMessage" class="popup-message"></div>
            <button id="popupOkButton" class="popup-ok-btn">OK</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
