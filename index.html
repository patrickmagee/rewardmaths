<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Math</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <h1>Reward Math</h1>
        <p class="login-prompt">Who's playing?</p>
        <div class="user-buttons">
            <button class="user-btn" data-user="Tom">ðŸ¦– Tom</button>
            <button class="user-btn" data-user="Patrick">ðŸ™‚ Patrick</button>
            <button class="user-btn" data-user="Eliza">ðŸŒ¸ Eliza</button>
        </div>
        <p id="loginError" class="error"></p>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen" style="display: none; position: relative;">
        <div class="player-banner" id="playerBanner">
            <span id="userInfo"></span>
        </div>
        <h1>Reward Math</h1>
        <div class="level-display-badge">
            <div class="level-label">LEVEL</div>
            <div id="levelNumber" class="level-number">1</div>
            <div id="nextReward" class="next-reward"></div>
        </div>
        <div class="progress-bar-wrapper">
            <div id="progressCircles" class="progress-circles"></div>
            <div id="streakInfo" class="streak-info"></div>
        </div>
        <div id="question" class="question"></div>
        <input type="number" id="answer" placeholder="" autocomplete="off" spellcheck="false" pattern="[0-9]*" inputmode="numeric">
        <button id="submitButton">Submit</button>
        <p id="feedback" class="feedback"></p>
        <button id="logoutButton" class="logout-btn">Switch Player</button>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal" style="display: none;">
        <div class="popup-content">
            <div id="popupMessage" class="popup-message"></div>
            <button id="popupOkButton" class="popup-ok-btn">OK</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
