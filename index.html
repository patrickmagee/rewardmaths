<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Math</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <h1>Reward Math</h1>
        <p class="login-prompt">Who's playing?</p>
        <div class="user-buttons">
            <button class="user-btn" data-user="Tom">ü¶ñ Tom</button>
            <button class="user-btn" data-user="Patrick">üôÇ Patrick</button>
            <button class="user-btn" data-user="Eliza">üå∏ Eliza</button>
        </div>
        <p id="loginError" class="error"></p>
    </div>

    <!-- Menu Screen -->
    <div id="menuScreen" class="screen menu-screen" style="display: none;">
        <div class="menu-header">
            <span id="menuUserInfo"></span>
            <button id="switchPlayerBtn" class="small-btn">Switch Player</button>
        </div>
        <h1>Choose Your Challenge</h1>

        <div class="category-section">
            <h2>Addition</h2>
            <div class="difficulty-buttons">
                <button class="category-btn easy" data-category="add_easy">Easy</button>
                <button class="category-btn medium" data-category="add_medium">Medium</button>
                <button class="category-btn hard" data-category="add_hard">Hard</button>
            </div>
        </div>

        <div class="category-section">
            <h2>Subtraction</h2>
            <div class="difficulty-buttons">
                <button class="category-btn easy" data-category="sub_easy">Easy</button>
                <button class="category-btn medium" data-category="sub_medium">Medium</button>
                <button class="category-btn hard" data-category="sub_hard">Hard</button>
            </div>
        </div>

        <div class="category-section times-section">
            <h2>Times Tables</h2>
            <div class="times-table-grid">
                <button class="times-table-btn" data-category="multiply_2">2√ó</button>
                <button class="times-table-btn" data-category="multiply_3">3√ó</button>
                <button class="times-table-btn" data-category="multiply_4">4√ó</button>
                <button class="times-table-btn" data-category="multiply_5">5√ó</button>
                <button class="times-table-btn" data-category="multiply_6">6√ó</button>
                <button class="times-table-btn" data-category="multiply_7">7√ó</button>
                <button class="times-table-btn" data-category="multiply_8">8√ó</button>
                <button class="times-table-btn" data-category="multiply_9">9√ó</button>
                <button class="times-table-btn" data-category="multiply_10">10√ó</button>
                <button class="times-table-btn" data-category="multiply_11">11√ó</button>
                <button class="times-table-btn" data-category="multiply_12">12√ó</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen game-screen" style="display: none;">
        <div class="game-layout">
            <div class="game-main">
                <div class="game-header">
                    <button id="backButton" class="small-btn">‚Üê Back</button>
                    <div class="player-banner" id="playerBanner">
                        <span id="userInfo"></span>
                    </div>
                    <div id="categoryDisplay" class="category-display"></div>
                </div>

                <div class="timer-display" id="timerDisplay">0:00</div>

                <div class="progress-bar-wrapper">
                    <div id="progressCircles" class="progress-circles"></div>
                </div>

                <div id="question" class="question"></div>
                <input type="number" id="answer" placeholder="" autocomplete="off" spellcheck="false" pattern="[0-9]*" inputmode="numeric">
                <button id="submitButton">Submit</button>
                <p id="feedback" class="feedback"></p>
            </div>

            <div class="leaderboard" id="leaderboard">
                <h3>üèÜ Top 10</h3>
                <ol id="leaderboardList" class="leaderboard-list">
                    <li class="empty">No scores yet</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal" style="display: none;">
        <div class="popup-content">
            <div id="popupMessage" class="popup-message"></div>
            <button id="popupOkButton" class="popup-ok-btn">OK</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
