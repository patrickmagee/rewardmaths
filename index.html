<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Math</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <h1>Reward Math</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <p id="loginError" class="error"></p>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen" style="display: none; position: relative;">
        <div class="user-header">
            <span id="userInfo"></span>
        </div>
        <h1>Reward Math</h1>
        <div class="progress-bar-wrapper">
            <div id="progressCircles" class="progress-circles"></div>
            <div id="streakInfo" class="streak-info"></div>
        </div>
        <div id="question" class="question"></div>
        <input type="number" id="answer" placeholder="" autocomplete="off" spellcheck="false" pattern="[0-9]*" inputmode="numeric">
        <button id="submitButton">Submit</button>
        <p id="feedback" class="feedback"></p>
        <button id="logoutButton" class="logout-btn">Logout</button>
        <div class="level-bar-container">
            <div class="level-bar-label">Level</div>
            <div class="level-bar-outer">
                <div id="levelBar" class="level-bar"></div>
                <div class="reward-markers" id="rewardMarkers"></div>
            </div>
            <div id="levelText" class="level-bar-text">1</div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal" style="display: none;">
        <div class="popup-content">
            <div id="popupMessage" class="popup-message"></div>
            <button id="popupOkButton" class="popup-ok-btn">OK</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
